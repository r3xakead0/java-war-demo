name: CI Gradle + Containerfile

on:
  push:
    branches: ["main"]

jobs:
  build-gradle:
    name: Build WAR with Gradle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}

      - name: Build WAR with Gradle
        run: ./gradlew clean war

  build-containerfile:
    name: Build Image with Containerfile
    runs-on: ubuntu-latest
    needs: build-gradle

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Docker meta (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/java-war-demo-gradle
          tags: |
            type=sha,format=short
            type=raw,value=latest

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image from Containerfile
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}